<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{template :: header (pageTitle='product')}"></head>

<body>
<h1 th:text="${product.title}"> </h1>
<form action="#" th:action="@{'/products/update/' + ${product.id}}" th:object="${product}" method="post">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <input type="submit" value="Update product">
</body>
</html>
